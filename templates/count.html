{% extends "layout.html" %}
{% block content %}
<div class="jumbo">
  <h2>Count<h2>
      <h3>Results are shown below.<h3>
 <hr />
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">
  $(document).ready(function() {
    var object = {{ obj|tojson }};
    var jsonobj = JSON.parse(object);

    var values = [];

    for (elem in jsonobj){
        values.push(jsonobj[elem]);
    }
  
    $('#container').highcharts({
      chart: {
        type: 'bar'
      },
      title: {
        text: 'Pronoun Occurence in Tweets'
      },
      xAxis: {
        categories: ['Han', 'Hon', 'Den', 'Det', 'Denna', 'Denne', 'Hen'],
        title: {
          text: null
        }
      },
      yAxis: {
            min: 0,
            title: {
                text: 'Occurences',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' times'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Pronouns',
            data: [values[0],values[1],values[2],values[3],values[4],values[5],values[6]]
        }]
  });
});
</script>
{% endblock %}
